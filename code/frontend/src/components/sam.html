<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Chat</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
}

.chat-container {
    width: 400px;
    height: 600px;
    border: 1px solid #ccc;
    background-color: #fff;
    display: flex;
    flex-direction: column;
    position: relative;
}

.header {
    background-color: #007bff;
    color: white;
    padding: 10px;
    text-align: center;
}

.messages {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
}

.message {
    margin: 5px 0;
    padding: 10px;
    border-radius: 5px;
}

.message.user {
    background-color: #007bff;
    color: white;
    text-align: right;
}

.message.opponent {
    background-color: #e0e0e0;
    text-align: left;
}

.input-section {
    display: flex;
    padding: 10px;
    background-color: #f9f9f9;
}

input[type="text"] {
    flex: 1;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    padding: 10px;
    margin-left: 5px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

    </style>
    
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h2>Chat with User123</h2>
        </div>
        <div class="messages" id="messages">
            <!-- Messages will be displayed here -->
        </div>
        <div class="input-section">
            <input type="text" id="messageInput" placeholder="Type a message...">
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
